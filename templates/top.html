{% extends 'base.html' %}

{% block customcss %}
  <title>トップページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .box {
      width: 300px;
      margin: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .box img {
      width: 100%;
      height: auto;
    }

    .box-content {
      padding: 10px;
    }
  </style>
{% endblock customcss %}

{% block header %}
<nav class="navbar navbar-dark bg-dark text-light">
    <h3>ニュース</h3>
</nav>
{% endblock header %}

{% block content %}
  <body>
    <div class="container">
        {% for news in news_list %}
          <div class="box">
            <img src="{{ news.newsimage.url }}" alt="サムネイル1">
            <div class="box-content">
              <h2>{{ news.title }}</h2>
              <p>{{ news.content }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
  </body>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block customcss %}
  <link href="{% static 'detail_page.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}

<main>
  <article>
    <h2>{{ object.title }}</h2>
    <p>投稿者：{{ object.author }}</p>
    <div class="social-buttons">
      <a href="https://twiter.com/share?url={URL}" rel="nofollow noopener" target="_blank" class="social-button twitter">
        Twitter
      </a>
      <a href="http://www.facebook.com/share.php?u={URL}" rel="nofollow noopener" target="_blank" class="social-button facebook">
        Facebook
      </a>
      <a href="http://line.me/R/msg/text/?{URL}%0a{ページのタイトルなど表示したいテキスト}" target="_blank" rel="nofollow noopener" class="social-button line">
        Line
      </a>
    </div>
    <p>{{ object.content|safe }}</p>
  </article>
</main>

<footer>
    <p>&copy; 2023 Gustave Studio</p>
</footer>
{% endblock content %}
